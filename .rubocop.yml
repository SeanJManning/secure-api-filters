AllCops:
  TargetRubyVersion: 2.5

Metrics/LineLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/BlockLength:
  Enabled: false

Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

OptionalArguments:
  Exclude:
    - 'lib/secure_api_filters.rb'

DoubleNegation:
  Enabled: false
    # Ruby Style guide recommends using !something.nil?
    # but this is a disaster if something == false
    # !!something == false
    # !something.nil? == true

Style/Lambda:
  Enabled: false

